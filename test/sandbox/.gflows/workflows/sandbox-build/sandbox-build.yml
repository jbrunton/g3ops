name: sandbox-build
"on":
  workflow_run:
    workflows: ["sandbox-test"]
    branches: ["develop"]
    types:
      - completed

env:
  CI: 1

jobs:
  manifest-check:
    runs-on: ubuntu-latest
    outputs:
      buildRequired: ${{ steps.check.outputs.buildRequired }}
    steps:
      - name: install g3ops
        run: go get github.com/jbrunton/g3ops
      - name: check
        run: g3ops manifest check

  build:
    needs: manifest-check
    if: needs.manifest_check.outputs.buildRequired == true
    runs-on: ubuntu-latest
    steps:
      - run: echo "Build required!"
