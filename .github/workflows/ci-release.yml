name: ci-release

on:
  deployment

jobs:

  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.deployment.task == 'release' }}
    steps:
    - uses: actions/checkout@v2
    - run: npm install
    - run: npm run release -- ${INCREMENT:-minor}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        INCREMENT: ${{ github.event.deployment.increment }}
